<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login_table</title>
    <link rel="stylesheet" href="login.css">
    <script src="login_.js"></script>
</head>

<body onload="ymd()">
<div id="main">
    <div class="box"></div>
    <div class="box"><h1>HELLO WELCOME TO REGISTER !</h1></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box" id="login_">
        <div class="login"></div>
        <div id="register" class="login">
            <form action="login.php" name="L_form">
                USER_NAME:<label>
                <input type="text" name="f_name" required="required">
            </label>
                GENDER:<label>
                <input type="radio" name="gender" class="age" value="female"><span>FEMALE</span>
                <input type="radio" name="gender" class="age" value="male"><span>MALE</span>
            </label>
                <br>
                AGE:<label>
                <select id="year" name="yyy" onchange="selectYmd()"> </select><span>YEAR</span>
                <select id="month" name="mmm" onchange="selectYmd()"></select><span>MONTH</span>
                <select id="day" name="ddd"></select><span>DAY</span>
            </label>
                <br>

                E_MAIL:<label>
                <input type="email" name="f_email" required="required">
            </label>
                <br>
                PASSWORD:<label>
                <input type="password" name="f_password" required="required">
            </label>
            </form>
        </div>
        <div class="login"></div>
    </div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

</body>
</html>
