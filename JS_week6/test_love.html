<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>test_love</title>
<!--    <script src="love.css"></script>-->
    <style>
        div{
            width: 200px;
            height: 200px;
            border:1px salmon solid;
        }
    </style>
    <script>
        function allowDrop(ev){
            ev.preventDefault();
        }

        function drag(ev){
            ev.dataTransfer.setData("Text",ev.target.id);
        }

        function drop(ev){
            ev.preventDefault();
            var data=ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<div id="div2" ondrop="drop()" ondragover="allowDrop()"></div>
<img id="drag1" src="/src/picture/heart.svg" draggable="true" ondragstart="drag(event)" width="336" height="69">

</body>

</html>
