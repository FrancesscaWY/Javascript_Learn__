<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test_img</title>
</head>
<body>
<div class="form">
    <div class="item">
        <lable class="label">头像</lable>
        <img src="/src/picture/evil.svg" id="avatar" onclick="$(this).next().click();"
             onerror="this.src='/src/picture/heart.svg'">

        <input type="file" id="btn-file" onchange="inputFile(this)" accept="image/*">
    </div>
    <div class="item">
        <lable class="label">姓名</lable>
        <div class="input-block">
            <input type="text" class="input" id="name">
        </div>
    </div>
    <div class="item">
        <lable class="label">手机号</lable>
        <div class="input-block">
            <input type="number" class="input" id="mobile">
        </div>
    </div>
    <div class="item">
        <lable class="label">邮箱</lable>
        <div class="input-block">
            <input type="text" class="input" id="email">
        </div>
    </div>
    <div class="item">
        <lable class="label">单位</lable>
        <div class="input-block">
            <input class="input" value="" id="unit">
        </div>
    </div>
</div>
</body>
</html>
